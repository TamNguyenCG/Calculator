<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ung dung may tinh</title>
</head>
<body>
<table>
    <tr>
    <th colspan="4"><h1>Calculator</h1></th>
    </tr>
    <tr>
        <td colspan="2"><input type="text" id="ip1" placeholder="Enter number"></td>
        <td colspan="2"><input type="text" id="ip2" placeholder="Enter number"></td>

        <td><button onclick="sum()">Addition(+)</button> </td>

    <tr>
        <td colspan="4"><p id="rs" style="color: red">Result: </p> </td>
    </tr>
</table>
